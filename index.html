<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>To do list updated</title>
</head>
<body>
  <div class="container">
    <div class="todo-app">
      <h2>Welcome to your to do list!</h2>
      <form onsubmit="return false">
        <div id="inputs">
          <input type="text" id="todo" name="todo" placeholder="To do task 1">
          <!-- <label for="hrs">Expected time</label> -->
          <div id="hrs-container">
            <input type="integer" min=0 max=23 placeholder=1 id="hrs"> <span class="timespan">hrs</span>
          </div>
          <div id="min-container">
            <input type="integer" min=0 max=59 placeholder=59 id="min"> <span class="timespan">min</span>
          </div>
        </div>
        <input type="submit" value="Add task" id="addTask">
      </form>
      <div class="list-container">
        <!-- Show list -->
        <ul id="list">
          <!-- <li class = "checked">Task 1</li>
          <li>Task 2</li>
          <li>Task 3</li> -->
        </ul>
      </div>
    </div>
    <!-- <div class="date-time">
      <h1>This is a customized to do app w/ time </h1>
      <label for="date">Date:</label>
      <input type="date" id="date" name="date">
    </div> -->


  </div>
<script src="script.js"></script>
</body>
</html>
